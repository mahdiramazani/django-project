<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">


    <!-- font---------------------------------------->
    <link rel="stylesheet" href="{% static "assets/css/vendor/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/vendor/materialdesignicons.css" %}">
    <!-- plugin-------------------------------------->

    <link rel="stylesheet" href="{% static "assets/css/vendor/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/vendor/noUISlider.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/vendor/nice-select.css" %}">
    <!-- main-style---------------------------------->
    <link rel="stylesheet" href="{% static "assets/css/main.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/responsive.css" %}">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>اتاق اصناف سیرجان</title>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
    <link href="{% static "css/style001.css" %}" type="text/css" rel="stylesheet">

    <link href="{% static "css/hircana.css" %}" type="text/css" rel="stylesheet">
</head>

<body>

{% include "include/header.html" %}


    <div class="container-main">
        <div class="col-12">
            <div id="content">
                <div class="contact-us">
                    <div class="col-lg-9 col-md-9 col-xs-12 mx-auto">
                        <div class="contact-us-section">
                            <div class="box-header">
                                <span class="box-title">تماس با اتاق اصناف سیرجان</span>
                            </div>
                            <div class="contact-us-row">
                                <p>برای تماس با ما از طریق فرم زیر میتوانید اقدام کنید</p>
                            </div>
                            <form action="{% url "ContactByMeappd:conatctByMeView" %}" method="post" class="contact-us-form">
                                {% csrf_token %}
                                <div class="contact-us-row contact-us-row--align-top">
                                    <label for="#" class="form-field-container">
                                        <div class="form-field-label">موضوع*</div>
                                        <div class="custom-select-ui">
                                            <select class="right" required name="subject">
                                                <option>-- انتخاب موضوع --</option>
                                                <option>پیشنهاد</option>
                                                <option>انتقاد یا شکایات</option>
                                                <option>پیگیری ثبت نام</option>
                                                <option>اشیا گم شده</option>
                                                <option>مدیریت</option>
                                            </select>
                                            <div class="nice-select right" tabindex="0"><span class="current">-- انتخاب
                                                    موضوع --</span>
                                                <ul class="list">
                                                    <li data-value="-- انتخاب موضوع --" class="option selected">--
                                                        انتخاب موضوع --</li>
                                                    <li data-value="پیشنهاد" class="option">پیشنهاد</li>
                                                    <li data-value=" انتقاد یا شکایات" class="option"> انتقاد یا شکایات
                                                    </li>
                                                    <li data-value="پیگیری ثبت نام" class="option">پیگیری ثبت نام</li>
                                                    <li data-value="اشیا گم شده" class="option">اشیا گم شده
                                                    </li>
                                                    <li data-value="مدیریت" class="option">مدیریت</li>

                                                </ul>
                                            </div>
                                        </div>
                                    </label>
                                    <label for="#" class="form-field-container">
                                        <div class="form-field-label" >نام و نام خانوادگی*</div>
                                        <div class="form-field-frame">
                                            <input name="fullname" required type="text" placeholder="" class="form-field js-input-field form-control">
                                        </div>
                                    </label>
                                </div>
                                <div class="contact-us-row contact-us-row--align-width">
                                    <label for="#" class="form-field-container">
                                        <div class="form-field-label">ایمیل</div>
                                        <div class="form-field-frame">
                                            <input name="email" type="email" placeholder="" class="form-field js-input-field form-control">
                                        </div>
                                    </label>
                                    <label for="#" class="form-field-container">
                                        <div class="form-field-label">تلفن تماس*</div>
                                        <div class="form-field-frame">
                                            <input name="phone" required type="number" placeholder="" class="form-field js-input-field form-control">
                                        </div>
                                    </label>
                                </div>
                                <div class="contact-us-row contact-us-row--align-bottom">
                                    <label for="#" class="form-field-container w-100">
                                        <div class="form-field-label">متن پیام*</div>
                                        <div class="form-field-frame">
                                            <textarea required name="body" type="text" placeholder="پیام خود را وارد کنید..." class="form-field js-input-field form-control"></textarea>
                                        </div>
                                    </label>
                                </div>
                                <div class="contact-us-row contact-us-row-align-left text-left d-block pl-3">
                                    <button type="submit" class="btn btn-info js-contact-form-submit">
                                        ثبت و ارسال
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact-us---------------------------->


{% include "include/footer.html" %}


<div class="scrolltop" onclick="scroll_top()">
    <i class="fa fa-chevron-up arrow_icon" style="color: #333"></i>
</div>


<script src="{% static "js/jquery.2.1.0.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/popper.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/owl.carousel.js" %}"></script>
<script src="{% static "js/js.js" %}" type="text/javascript"></script>


</body>

</html>

{% load static %}
{% load jformat %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">


    <!-- font---------------------------------------->
    <link rel="stylesheet" href="{% static "assets/css/vendor/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/vendor/materialdesignicons.css" %}">
    <!-- plugin-------------------------------------->

    <link rel="stylesheet" href="{% static "assets/css/vendor/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/vendor/noUISlider.min.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/vendor/nice-select.css" %}">
    <!-- main-style---------------------------------->
    <link rel="stylesheet" href="{% static "assets/css/main.css" %}">
    <link rel="stylesheet" href="{% static "assets/css/responsive.css" %}">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>اتاق اصناف سیرجان</title>

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/all.min.css" %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
    <link href="{% static "css/style001.css" %}" type="text/css" rel="stylesheet">

    <link href="{% static "css/hircana.css" %}" type="text/css" rel="stylesheet">
</head>

<body>

{% include "include/header.html" %}


<div class="container-main">
    <div class="col-12">
        <div id="content">
            <div class="contact-us">
                <div class="col-lg-9 col-md-9 col-xs-12 mx-auto">
                    <div class="contact-us-section">
                        <div class="box-header">


                            <button id="Mybtn" class="btn btn-primary"><span
                                    class="box-title">ثبت اطلاعات نیروی کار</span></button>


                        </div>

                        <form id="MyForm" method="post"
                              class="contact-us-form">
                            {% csrf_token %}
                            <div class="contact-us-row contact-us-row--align-top">

                                <label for="#" class="form-field-container">
                                    <div class="form-field-label">شخص یا اتحادیه</div>
                                    <div class="custom-select-ui">
                                        <select class="right" id="select">
                                            <option>-- انتخاب موضوع --</option>
                                            <option>شخص عادی(جوینده کار)</option>
                                            <option value="7th">اتحادیه</option>
                                        </select>

                                    </div>
                                </label>

                                <label for="#" class="form-field-container">
                                    <div class="form-field-label">نام و نام خانوادگی*</div>
                                    <div class="form-field-frame">
                                        <input name="fullname" required type="text" placeholder=""
                                               class="form-field js-input-field form-control">
                                    </div>
                                </label>
                            </div>
                            <div class="contact-us-row contact-us-row--align-width">

                                <label for="#" class="form-field-container">
                                    <div class="form-field-label">تلفن تماس*</div>
                                    <div class="form-field-frame">
                                        <input name="phone" required type="number" placeholder=""
                                               class="form-field js-input-field form-control">
                                    </div>
                                </label>
                            </div>
                            <div class="contact-us-row contact-us-row--align-bottom">

                                <label for="#" class="form-field-container">
                                    <div class="form-field-label">شماره ثبت(اتحادیه ها)</div>
                                    <div class="form-field-frame">
                                        <input id="textbox" name="number_register" type="number" placeholder=""
                                               class="form-field  form-control">
                                    </div>
                                </label>
                            </div>
                            <div class="contact-us-row contact-us-row--align-bottom">
                                <label for="#" class="form-field-container w-100">
                                    <div class="form-field-label">متن پیام*</div>
                                    <div class="form-field-frame">
                                        <textarea required name="body" type="text" placeholder="لطفا اطلاعات دقیق  خود را با جزئیات وارد کنید"
                                                  class="form-field js-input-field form-control"></textarea>
                                    </div>
                                </label>
                            </div>
                            <div class="contact-us-row contact-us-row-align-left text-left d-block pl-3">
                                <button type="submit" class="btn btn-info js-contact-form-submit">
                                    ثبت و ارسال
                                </button>
                            </div>
                        </form>

                         <div class="bg-white-content ">
                    <div class="p-3">
                        <div class="row">
                            <div class="col-12">
                                <div class="bg-video">
                                    <div class="row">
                                        <div class="col-6">
                                            <div style="text-align: right">
                                                <span class="color-teldio font_15">نیروی کار</span>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-lg-6 order-1">
                                <div class="row">
                                    <div class="col-12 mt-3">
                                        <div class="style-text">
                                            <div class="row">

                                                <div class="col-lg-12 col-md-6 col-12 mt-3">
                                                {% for item in work %}
                                                    <a>
                                                        <div class="circle-title"></div>
                                                        <p class=" text-p font_16 mb-1 style-tittle">
                                                            {{ item.body }} - {{ item.phone }}
                                                        </p>
                                                    </a>
                                                {% endfor %}
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% include "include/footer.html" %}


<div class="scrolltop" onclick="scroll_top()">
    <i class="fa fa-chevron-up arrow_icon" style="color: #333"></i>
</div>


<script src="{% static "js/jquery.2.1.0.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/popper.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap.bundle.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/owl.carousel.js" %}"></script>
<script src="{% static "js/js.js" %}" type="text/javascript"></script>


</body>
<!-- file js---------------------------------------------------->
<script src="{% static "assets/js/vendor/jquery-3.2.1.min.js" %}"></script>
<script src="{% static "assets/js/vendor/bootstrap.js" %}"></script>
<!-- plugin----------------------------------------------------->
<script src="{% static "assets/js/vendor/owl.carousel.min.js" %}"></script>
<script src="{% static "assets/js/vendor/jquery.countdown.js" %}"></script>
<script src="{% static "assets/js/vendor/ResizeSensor.min.js" %}"></script>
<script src="{% static "assets/js/vendor/theia-sticky-sidebar.min.js" %}"></script>
<script src="{% static "assets/js/vendor/wNumb.js" %}"></script>
<script src="{% static "assets/js/vendor/nouislider.min.js" %}"></script>
<script src="{% static "assets/js/vendor/jquery.nice-select.min.js" %}"></script>
<!-- main js---------------------------------------------------->
<script src="{% static "assets/js/main.js" %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function () {
        $('#textbox').hide();
    });

    $('select').on('change', function () {
        if (this.value == '7th') {
            $('#textbox').show();
        }
    });

    function alert_login() {
        Swal.fire({
            icon: 'error',
            title: 'خطا...',
            text: 'برای تکمیل خرید باید وارد حساب کاربری خود شوید!',
            footer: '<a href="{% url "AcountApp:login" %}">وارد حساب کاربری خود شوید</a>'
        })
    }
</script>

<script>
    $(document).ready(function () {
        $('#Mybtn').click(function () {
            $('#MyForm').toggle(500);
        });
    });
</script>

</html>

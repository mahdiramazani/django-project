{% extends "base.html" %}
{% load static %}
{% block content %}
    <!--begin content-->
    <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet">

  <section class="container py-5">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url "HomeApp:HomeApp" %}">خانه</a></li>
                        <li class="breadcrumb-item"><a href="{% url "GuildRoomApp:List" %}"> اتحادیه ها</a></li>
                    </ol>
                </nav>

            <h3 class="my-4 text-center title-section"> اتحادیه ها </h3>

            <div class="row">

                        {% for item in object_list %}
                        <!-- item -->
                        <div class="col-lg-3 col-md-6 my-2">
                            <div class="teachers-item custom-bg p-2 ">
                                <div class="d-flex align-items-center pb-5 border-bottom">
                                    <div class="px-2 position-relative w-100  ">
                                        <p class="font-weight-bold text-center">اتحادیه {{ item.name }}</p>
                                        <p class="teacher-email position-absolute pt-2 text-center" style="width: inherit;">

                                                تعداد اعضا:{{ item.user.all.count }}

                                        </p>
                                    </div>
                                </div>

                                <div class=" d-flex align-items-center justify-content-center p-2">
                                    <a href="{{ item.get_absolut_url }}" class="btn w-75 custom-btn">
                                        مشاهده اتحادیه</a>
                                </div>
                            </div>
                        </div>
                        <!-- end item -->
                {% endfor %}








            </div>
        </section>








    <!--end content-->



    <div class="scrolltop" onclick="scroll_top()">
        <i class="fa fa-chevron-up arrow_icon" style="color: #333"></i>
    </div>


{% endblock %}
